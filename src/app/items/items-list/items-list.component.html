<nav class="navbar-default container-fluid nav-bar-fixed"  style="color:black">
		<ul class="nav navbar-nav">
		  <div class="panel-heading pane-mobile">Welcome to Online Food App</div>
		</ul>
		<ul class="nav navbar-nav navbar-right" *ngIf="itemsCount()==false">
			<button type="button" class="btn btn-default btn-sm mobile-nav" (click)="goToCart()"  style="margin-top: 8px; margin-right:10px">
				<span class="glyphicon glyphicon-shopping-cart"></span> Orders
			  </button>
		</ul>
		<ul class="nav navbar-nav navbar-right" *ngIf="itemsCount()==true">
		<button type="button" class="btn btn-default btn-sm mobile-nav" style="margin-top: 8px; margin-right:10px"  (click)="goToCart()">
			<span class="glyphicon glyphicon-shopping-cart"></span> {{selectedItemsCount}} Items, Rs. {{orderTotal}}
		  </button>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<div class="panel-heading pane-mobile">Welcome Guest !!</div>
		</ul>
</nav>
<div class="list-group col-sm-3 col-xs-12 mobile-padding">
	<a class="list-group-item " (click)="filteredItems('all')">
		<i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; ALL 
		<i class='glyphicon glyphicon-chevron-right hidden-xs arrow-style'style="float:right"></i>
		<i class='glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg arrow-style'></i>
	</a>
	<a class="list-group-item" (click)="filteredItems('main')">
		<i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; Biryanis
		<i class='glyphicon glyphicon-chevron-right hidden-xs arrow-style'></i>
		<i class='glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg arrow-style'></i>
	</a>
	<a class="list-group-item" (click)="filteredItems('starter')">
		<i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Starters
		<i class='glyphicon glyphicon-chevron-right hidden-xs arrow-style'></i>
		<i class='glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg arrow-style'></i>
	</a>
	<a class="list-group-item" (click)="filteredItems('dessert')">
		<i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp; Desserts
		<i class='glyphicon glyphicon-chevron-right hidden-xs arrow-style'></i>
		<i class='glyphicon glyphicon-chevron-down hidden-sm hidden-md hidden-lg arrow-style'></i>
	</a>
</div>
<div class="col-sm-9 col-xs-12" *ngIf="items && items.length" style="padding-top:10px">
						<div class="col-sm-3 col-xs-6 thumbnail items-style" *ngFor='let item of items'>
									<div>
										<a [routerLink]="[item.itemId]" >
											{{item.itemName}} </a>
									</div>
									<div>{{ item.price | currency:'INR':true:'1.2-2'}}</div>
									<div >
										<button (click)="addCart(item.itemId)" class="btn btn-primary hidden-xs">Add to Cart</button>
										<button (click)="addCart(item.itemId)" type="button" class="btn btn-primary btn-block hidden-sm hidden-md hidden-lg">Add</button>
									</div>
						</div>
</div>
